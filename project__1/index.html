<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>
  <link rel="stylesheet" href="stylesheet.css" />
  <!---boxicon-->
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <body>
    <div class="ProfileCard">
      <div class="ProfileCard__imageContainer">
        <img src="man.jpg" class="ProfileCard-image" />
      </div>

      <div class="ProfileCard__textData">
        <ul class="Job__descriptionContainer">
          <li>FreeLancer Content Writer</li>
          <li>Blogger of Study Contents</li>
        </ul>
      </div>
      <div class="links">
        <a href="#" style="background-color: rgb(21, 21, 232)" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: rgb(252, 113, 224)">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background-color: red">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button>Contact</button>
        <button>Message</button>
      </div>

      <div class="analytics">
        <div class="icon">
          <i class="bx bx-message-rounded-dots"></i>
          <span class="number">12k</span>
        </div>
        <div class="icon">
          <i class="bx bx-like"></i>
          <span class="number">1k</span>
        </div>
        <div class="icon">
          <i class="bx bx-share-alt"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
